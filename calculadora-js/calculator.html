<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="design/css/calculator.css">
    <link rel="preload" as="script" href="js/calculator.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Screen -->
        <div class="row">
            <div class="col-12 screen">0</div>
        </div>
        <!-- End Screen -->

        <!-- Buttons -->
        <div class="row">
            <div class="col"><button id="c" class="btn">c</button></div>
            <div class="col"><button class="btn" id="delete">&larr;</button></div>
            <div class="col"><button class="btn" id="division">/</button></div>
            <div class="col"><button class="btn" id="multiplication">*</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn" id="seven">7</button></div>
            <div class="col"><button class="btn" id="eight">8</button></div>
            <div class="col"><button class="btn" id="nine">9</button></div>
            <div class="col"><button class="btn" id="minus">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn" id="four">4</button></div>
            <div class="col"><button class="btn" id="five">5</button></div>
            <div class="col"><button class="btn" id="six">6</button></div>
            <div class="col"><button class="btn" id="plus">+</button></div>
        </div>
        
        <div class="row">
            <div class="col"><button class="btn" id="one">1</button></div>
         
            <div class="col"><button class="btn" id="two">2</button></div>
           
            <div class="col"><button class="btn" id="three">3</button></div>
           
            <div class="col eq">
                <button class="btn" id="equal">
                    =
                </button>
                
            </div>
           <!--forzar pasar a otra fila
                   <div class="w-100"></div>--> 
            
        </div>
        <div class="row">
            <div class="col-6"><button class="btn" id="zero">0</button></div>
            <div class="col-6"><button class="btn" id="period">.</button></div>
        </div>
        <!-- End Buttons -->
        
        
    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
